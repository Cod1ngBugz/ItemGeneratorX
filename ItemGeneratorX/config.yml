Holograms:
  materials:
    stone: 'STONE'
    dblock: 'DIAMOND_BLOCK'
    eblock: 'EMERALD_BLOCK'
  Enabled:
    Big-Time:
      - '%eblock%' # This has to be alone, if it's not alone, it will not be added as an item.
      - '&7&m------------------'
      - '&7\- &2Spawning &3%item-%generator%% &7-/'
      - '    &6%time-left-%generator%%'
      - '%dblock%'
    Small-Time:
      - '%eblock%' # This has to be alone, if it's not alone, it will not be added as an item.
      - '&7&m------------------'
      - '&7\- &2Spawning &3%item-%generator%% &7-/'
      - '&aItem spawns rapidly.'
      - '%dblock%'
  Disabled:
    - '&7&m------------------'
    - '&7\- &3Generator Status &7-/'
    - '   &cCurrently disabled...'
  Not-Enough-Players:
    - '&7&m------------------'
    - '&7\- &3Generator Status &7-/'
    - '&6Waiting for players &3%online%&7/&3%needed%'
Generators: {}